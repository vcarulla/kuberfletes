<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col>
      <form size="6" offset="3">
        <ion-item>
          <ion-label position="floating">email</ion-label>
          <ion-input id='email' type='email' [value]="email" (input)="goHome($event.target.value)" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type='password' required></ion-input>
        </ion-item>

        <ion-button color="primary" expand="block" routerLink="/home" routerDirection="root" (click)='getUserData()'>
          Login</ion-button>
      </form>
    </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
